<html>
<head>

initial-scale=1">

			<div class="col-10">

					<li class="nav-item ml-3 pl-3 pr-2"><a

						class="nav-link silver_text text_large" href="#">Settings</a></li>

				</ul>

					<div class="offset-md-10 row">
						<button type="button" class="btn btn-success ">Save</button>
						<label class="mt-2 ml-2 mr-2 text_large">Preview </label>
						<label class="switch ml-2 mt-2"> <input type="checkbox"> <span
							class="slider round"></span>
