<html>
<head>
<title>Register</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, 
initial-scale=1">
</head>
<link rel="stylesheet" href=".\register.style.client.css">
</head>
<body class="bg">
	<div class="mt-5 mb-5 container col-md-6 pt-5 pb-5 bg_white">
		<div class="col-md-4 white_text">
			<h1>Sign Up</h1>
		</div>
		<form>
			<div class="form-group row mt-4">
				<div class="col-md-2 white_text">
					<label for="username" class="col-md-2">Username </label>
				</div>
				<div class="col-md-10">
					<input class="form-control" placeholder="Alice" id="Username">
				</div>
			</div>
			<div class="form-group row mt-2">
				<div class="col-md-2 white_text">
					<label for="password" class="col-md-2">Password </label>
				</div>
				<div class="col-md-10">
					<input class="form-control" type="password" placeholder="*********"
						id="password">
				</div>
			</div>

			<div class="form-group row mt-2">
				<div class="col-md-2 white_text">
					<label for="verifypassword" class="col-md-2">Verify
						Password </label>
				</div>
				<div class="col-md-10">
					<input class="form-control" type="verifypassword"
						placeholder="*********" id="verifypassword">
				</div>
			</div>

			<div class="offset-md-2 mt-2">
				<a href="../profile/profile.template.client.html">
					<button type="button" class="btn btn-primary btn-block">Sign
						in</button>
				</a>
			</div>
			<div class="form-group row offset-md-2 mt-2">
				<div class="col-md-2 white_text pull-right">
					<a href="../login/login.template.client.html"> <label
						for="login">Login</label>
					</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
