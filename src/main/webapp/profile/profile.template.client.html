<html>
<head>
<title>Profile</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<link rel="stylesheet" href=".\profile.style.client.css">
<meta name="viewport" content="width=device-width, 
initial-scale=1">
</head>
<body class="bg">
	<div class="mt-5 mb-5 container col-md-6 pt-5 pb-5 bg_white">
		<div class="col-md-4 white_text">
			<h1>Profile</h1>
		</div>
		<form>
			<div class="form-group row mt-2">
				<div class="col-md-10 offset-md-2 white_text">
					<div class="alert alert-success" role="alert">Profile
						Successfully Saved</div>
				</div>
			</div>
			<div class="form-group row mt-2">
				<div class="col-md-2 white_text">
					<label for="username" class="col-md-2">Username </label>
				</div>
				<div class="col-md-10">
					<input readonly class="form-control" placeholder="Alice"
						id="Username">
				</div>
			</div>
			<div class="form-group row mt-2">
				<div class="col-md-2 white_text">
					<label for="phone" class="col-md-2">Phone </label>
				</div>
				<div class="col-md-10">
					<input class="form-control" type="tel" placeholder="(857) 320 8418"
						id="phone">
				</div>
			</div>
			<div class="form-group row mt-2">
				<div class="col-md-2 white_text">
					<label for="email" class="col-md-2">Email </label>
				</div>
				<div class="col-md-10">
					<input class="form-control" type="email"
						placeholder="abc@gmail.com" id="email">
				</div>
			</div>
			<div class="form-group row mt-2">
				<div class="col-md-2 white_text">
					<label for="role" class="col-md-2">Role </label>
				</div>
				<div class="col-md-10">
					<select class="custom-select" readonly id="role">
						<option selected>Choose...</option>
						<option value="1">Faculty</option>
						<option value="2">Student</option>
						<option value="3">Admin</option>
					</select>
				</div>
			</div>
			<div class="form-group row mt-2">
				<div class="col-md-2 white_text">
					<label for="date" class="col-md-2">Date </label>
				</div>
				<div class="col-md-10">
					<input class="form-control" type="date" id="date">
				</div>
			</div>

			<div class="offset-md-2 mt-2">
				<button type="button" class="btn btn-success btn-block">Update</button>
			</div>
			<div class="offset-md-2 mt-2">
				<a href="../login/login.template.client.html">
					<button type="button" class="btn btn-danger btn-block">Logout</button>
				</a>
			</div>
		</form>
	</div>
</body>
</html>
